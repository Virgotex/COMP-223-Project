<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options - Checkout</title>
    <link rel="stylesheet" href="public/css/payment.css">
</head>
<script src="public/scripts/script.js"></script>
<body>

   < <div class="page-container">
        <header class="app-header">
            <div class="logo-placeholder">
                <img src="public/images/Thrift Lab.png" />
                </div>
            <div class="search-container">
              <input type="search" placeholder="Search..." aria-label="Search" />
            </div>
            <nav class="main-nav" aria-label="Main navigation">
              <a href="home.html">Home</a>
              <a href="shop.html">Shop</a>
              <a href="index.html">Login</a>
            </nav>
            <button class="cart-button" type="button" onclick="cart()">
              <span class="cart-icon-placeholder">[ðŸ›’]</span> Your Cart
            </button>
        </header>

        <nav class="checkout-steps">
            <span>1. Shopping Cart</span>
            <span>2. Shipping Details</span>
            <span class="active">3. Payment Options</span>
        </nav>

        <main class="checkout-main">

            <section class="payment-method-section">
                <h2>Payment method</h2>
                <form id="payment-form">
                    <div class="payment-options">

                        <label class="payment-option">
                            <input type="radio" name="payment" value="credit-card" checked>
                            <div class="option-details">
                                <strong>Credit Card</strong>
                                <span class="option-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</span>
                                <div class="credit-card-form">
                                    <div class="form-row card-details-row">
                                        <div class="form-group card-number-group">
                                            <label for="card-number">Card Number</label>
                                            <div class="input-with-icon">
                                                <input type="text" id="card-number" placeholder="0000 0000 0000 0000" name="cardNumber" />
                                                <span class="input-icon">[=]</span> </div>
                                        </div>
                                        <div class="form-group expiry-group">
                                            <label for="expiry-date">MM / YY</label>
                                            <input type="text" id="expiry-date" placeholder="MM / YY" name="expiryDate" />
                                        </div>
                                        <div class="form-group cvv-group">
                                            <label for="cvv">CVV</label>
                                            <div class="input-with-icon">
                                                <input type="text" id="cvv" placeholder="CVV" name="cvv" />
                                                <span class="input-icon">[?]</span> </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="card-holder-name">Card Holder Name</label>
                                        <input type="text" id="card-holder-name" name="cardHolderName" />
                                    </div>
                                </div>
                                </div>
                        </label>

                        <label class="payment-option paypal-option">
                            <input type="radio" name="payment" value="paypal">
                            <div class="option-details">
                                <strong>Paypal</strong>
                                <span class="option-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</span>
                            </div>
                            <div class="paypal-logo-placeholder">[PayPal Logo]</div>
                        </label>

                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Pay now</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </section>

            <aside class="order-summary">
                <h2>Summary</h2>
                <div class="summary-items">
                    <div class="summary-item">
                        <div class="item-image-placeholder"></div>
                        <div class="item-info">
                            <span>PRODUCT NAME</span>
                        </div>
                        <span class="item-price">KES 300</span>
                    </div>
                    <div class="summary-item">
                        <div class="item-image-placeholder"></div>
                        <div class="item-info">
                            <span>PRODUCT NAME</span>
                        </div>
                        <span class="item-price">KES 300</span>
                    </div>
                </div>

                <div class="voucher-section">
                    <button class="voucher-toggle">HAVE A VOUCHER?</button>
                    </div>

                <div class="summary-totals">
                    <div class="total-row">
                        <span>SUBTOTAL</span>
                        <span>KES 600</span>
                    </div>
                    <div class="total-row">
                        <span>SHIPPING</span>
                        <span>FREE</span> </div>
                    <div class="total-row">
                        <span>TAXES</span>
                        <span>KES 13</span>
                    </div>
                    <hr />
                    <div class="total-row grand-total">
                        <span>TOTAL</span>
                        <span>KES 613</span>
                    </div>
                </div>
            </aside>

        </main> </div> </body>
</html>
