<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./public/css/signup.css"> </head>
<body>

    <header class="app-header page-container">
        <div class="logo-placeholder">
            </div>
        <div class="search-container">
          <input type="search" placeholder="Search..." aria-label="Search" />
        </div>
        <nav class="main-nav" aria-label="Main navigation">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#shop">Shop</a>
          <a href="#help">Help</a>
        </nav>
        </header>

    <main class="main-content page-container">
        <div class="signup-container"> <h1>Sign Up</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="fullname">Full Names:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"required>
                </div>
                <button type="submit" class="signup-btn">Create Account</button> </form>
        </div>
    </main>

</body>
</html>
