<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/shop.css">
    <link rel="stylesheet" href="public/css/products.css">
</head>
<body>
    <div class="page-container">
        <header class="app-header">
            <div class="logo-placeholder">
                <img src="public/images/Thrift Lab.png" alt="Shop Logo" />
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="search" placeholder="What are you looking for?" aria-label="Search" />
            </div>
            <nav class="main-nav" aria-label="Main navigation">
                <a href="home.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="products.html">Products</a>
                <a href="index.html" class="account-button">
                    <i class="fas fa-user"></i>
                    Account
                </a>
            </nav>
            <button class="cart-button" type="button" onclick="cart()">
                <i class="fas fa-shopping-cart"></i> Cart
            </button>
        </header>

        <main>
            <h1>Our Products</h1>
            <div class="product-gallery">
                <div class="product-item">
                    <img src="public/images/2.jpg" alt="Product 2">
                </div>
                <div class="product-item">
                    <img src="public/images/4.jpg" alt="Product 4">
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 E-commerce Shop. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
